<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job_Application_Form</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="form_container">
            <h1>Job Application <span class="web">(Web)</span></h1>
            <form action="">
               <div class="element_container">
                   <div class="ele">
                    <label for="first_name">First Name</label>
                    <input id="first_name" name="first name" placeholder="Enter First Name"/>
                   </div>
                   <div class="ele">
                    <label for="last_name">Last Name</label>
                    <input id="last_name" name="Last name" placeholder="Enter Last Name"/>
                   </div>
                   <div class="ele">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="Email" placeholder="Enter Your Email"/>
                   </div>
                   <div class="ele">
                    <label for="Job_Role">Job Role</label>
                    <select id="Job_Role" name="Job_Role">
                        <option value="">--Choose Job Role--</option>
                        <option value="frontend">Front End Developer</option>
                        <option value="backend">Back End Developer</option>
                        <option value="fullstack">Full Stack Developer</option>
                        <option value="Ui/ux">UI UX Designer</option>

                    </select>
                   </div>
                   <div class="text_control">
                    <label for="adress">Adress</label>
                    <textarea name="adress" id="adress" cols="50" rows="4" placeholder="Enter Adress"></textarea>
                   </div>
                   <div class="ele">
                    <label for="City">City</label>
                    <input id="City" name="City" placeholder="Enter Your City"/>
                   </div>
                   <div class="ele">
                    <label for="Pincode">Pincode</label>
                    <input type="number" id="Pincode" name="Pincode" placeholder="Enter Your Pincode"/>
                   </div>
                   <div class="ele">
                    <label for="Date">Date</label>
                    <input value="2022-04-25" type="date" id="Date" name="Date" placeholder="Enter Your Pincode"/>
                   </div>
                   <div class="ele">
                    <label for="CV">Upload Your CV</label>
                    <input type="file" id="CV" name="CV" placeholder="Enter Your Pincode"/>
                   </div>
               </div>
               <div class="button_container">
                <button type="submit">Apply Now</button>
               </div>
            </form>
            
        </div>
    </div>
    
</body>
</html>
